name: Blogger to Telegram Auto Post

on:
  schedule:
    - cron: '*/15 * * * *' # Har 15 daqiqada ishga tushadi
  workflow_dispatch: # Qo'lda ham yoqish imkoniyati

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser python-telegram-bot==20.0

      - name: Run bot script
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: python main.py
