name: Blogger to Telegram Auto Post

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser python-telegram-bot==20.0

      - name: Run bot script
        run: python main.py

      - name: Commit and push if last_link.txt changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          if [ -f last_link.txt ]; then
            git add last_link.txt
            git commit -m "Update last sent link" || echo "No changes to commit"
            git push
          else
            echo "last_link.txt topilmadi, xabar yuborish kutilmoqda."
          fi
